<script src="../js/googleapi.js"></script>
<div id="addHeader">
	<p><b>New User</b></p>
</div>
<div id="users">
	<div id="newUser">
		<form>
			<table>
				<tr><td>Имя</td><td><input type="text" id="userName" class="userData"/></td></tr>
				<tr><td>Компания</td><td><input type="text" id="company" class="userData"/></td></tr>
				<tr><td>Ссылка на блог</td><td><input type="text" id="blog" class="userData"/></td></tr>
				<tr><td>Аватар</td><td><input type="file" id="avatar" accept="image/*" class="userData"/></td></tr>
				<tr><td>E-mail</td><td><input type="text" id="email" class="userData"/></td></tr>
				<tr><td>Город</td><td><input type="text" id="city" class="userData"/></td></tr>
				<tr><td>Уровень</td><td><select id="level">
					<option disabled selected></option>
					<option>Junior</option>
					<option>Middle</option>
					<option>Senior</option>
				</select></td></tr>
				<tr><td>Опыт, лет</td><td><input type="text" id="exp" class="userData"/></td></tr>
				<tr><td colspan=2 id="skills"><div id="skillsblock"></div></td></tr>
				<tr><td>Технологии</td><td><input type="text" id="tech" class="userData"/></td></tr>
				<tr><td colspan=2 id="buttonBox"><input type="button" id="add" value="Добавить" disabled></td></tr>
			</table>
		</form>
	</div>
</div>
